<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div id="main-container">
      <div id="content">
        <form id="age-form">
          <div id="form-container">
            <div class="input-div">
              <label>
                DAY
                <br />
                <input type="number" id="day" placeholder="DD" />
              </label>
              <small id="day-error"></small>
            </div>
            <div class="input-div">
              <label>
                MONTH
                <br />
                <input type="number" id="month" placeholder="MM" />
              </label>
              <small id="month-error"></small>
            </div>
            <div class="input-div">
              <label>
                YEAR
                <br />
                <input type="number" id="year" placeholder="YYYY" />
              </label>
              <small id="year-error"></small>
            </div>
          </div>
          <div id="submit-div">
            <hr />
            <button id="btn" type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="enter" />
            </button>
          </div>
        </form>
        <div id="output">
          <p><span id="years">--</span>years</p>
          <p><span id="months">--</span>months</p>
          <p><span id="days">--</span>days</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
